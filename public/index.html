<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script id="error" type="text/template">
        <div class="error"><%= msg %></div>
    </script>
    <script id="product-section" type="text/template">
        <div class="info">
            <button class="remove">Remove Product</button>
            <img src="<%= imgUrl %>" alt="image">
            <div><%= pName %></div>
            <div>Product #<%= pSku %></div>
            <div>Vehicle: <%= vehicle.year %> <%= vehicle.year %> <%= vehicle.make %> <%= vehicle.model %>
                <%= vehicle.name %> <%= vehicle.option %>
            </div>
            <div>Size/Style <%= vehicle.sizeChosen %></div>
            <div>
                <span>QTY: <input class="qty" type="text" value="<%= pQuantity %>"> <button class="update">Update</button></span>
            </div>
            <div>$<%= pPrice %> each</div>
            <div>TOTAL: <span class="total-price"><%= totalPrice %></span></div>
        </div>
    </script>

    <link rel = "stylesheet" href="css/main.css">
</head>
<body>
    <div id="products" class="container">
        <h1>jQuery Homework</h1>

        <div class="wrap-product"></div>

        <button id="buy">Buy</button>
    </div>


    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.js"></script>-->
    <script src = "js/lib/jquery.js"></script>
    <!--<script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>-->
    <script src = "js/lib/underscore.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
